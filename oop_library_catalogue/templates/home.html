{% extends 'base.html' %}

{% block title %}Home - My App{% endblock %}

{% block content %}
<h2 class="mt-5">Welcome, {{ current_user.username }}!</h2>
<p class="mt-3">You are now in front of your library's shelves.</p>
<h2>Book Catalog</h2>
    <ul>
        {% for book in books %}
            <li>{{ book }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_book') }}" class="btn btn-success mt-3">Add a new book</a>
<a href="{{ url_for('logout') }}" class="btn btn-danger mt-3">Logout</a>
{% endblock %}
